
<script type="text/javascript">


var userInput = prompt("Enter a letter for a weekday:");

// userInput = userInput.toUpperCase();


if (userInput = "M") {
  document.write("<h1>Monday</h1>");
}
 else if (userInput = "T") {
  document.write("<h1>Tuesday</h1>");
}
else if (userInput = "t") {
  document.write("<h1>Thursday</h1>");
} 
else if (userInput = "W") {
  document.write("<h1>Wednesday</h1>");
} 
else if (userInput = "F") {
  document.write("<h1>Friday</h1>");
}
 else if (userInput = "S") {
  document.write("<h1>Saturday</h1>");
}
else if (userInput = "s") {
  document.write("<h1>Sunday</h1>");
}

 else {
  document.write("<h1>Invalid input</h1>");
}

</script>
