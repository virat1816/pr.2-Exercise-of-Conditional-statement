<script type="text/javascript">

 
    var num = parseFloat(prompt("Enter a number:-"));
    
    
    if (num > 0) {
      document.write(num + "is a positive number");
    } 

    else if (num < 0) {
      document.write(num + " is a negative number");
    }

     else {
      document.write("The number is zero");
    }

</script>
